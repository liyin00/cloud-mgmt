version: "3.8"

services:
  ##################################
  # Useless: The Useless microservice
  ##################################
  useless:
    build:
      context: ./app/useless
      dockerfile: Dockerfile
    image: gcr.io/elegant-fort-344208/useless:v1
    restart: always
    ports:
      - "5050:5050"

  ##################################
  # Users: The Users microservice
  ##################################
  users:
    build:
      context: ./app/users_service
      dockerfile: Dockerfile
    image: gcr.io/elegant-fort-344208/users:v1
    restart: always
    ports:
      - "5003:5003"

  ###################################
  # Product: The Product microservice
  ###################################
  product:
    build:
      context: ./app/product_service
      dockerfile: Dockerfile
    image: gcr.io/elegant-fort-344208/product:v1
    restart: always
    ports:
      - "5005:5005"

